<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/backspace.css' rel='stylesheet'>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div>
        <div class = "container">
            <button id = "display">0</button>
            <button class = "digit" id = "num-1">1</button>
            <button class = "digit" id = "num-2">2</button>
            <button class = "digit" id = "num-3">3</button>
            <button class = "digit" id = "num-4">4</button>
            <button class = "digit" id = "num-5">5</button>
            <button class = "digit" id = "num-6">6</button>
            <button class = "digit" id = "num-7">7</button>
            <button class = "digit" id = "num-8">8</button>
            <button class = "digit" id = "num-9">9</button>
            <button class = "digit" id = "num-0">0</button>
            <button class = "decimal" id = "decimal">.</button>
            <button class = "operator btn-unselected" id = "op-add">+</button>
            <button class = "operator btn-unselected" id = "op-subtract">-</button>
            <button class = "operator btn-unselected" id = "op-multiply">*</button>
            <button class = "operator btn-unselected" id = "op-divide">/</button>
            <button class = "equals" id = "equals">=</button>
            <button class = "clear" id = "clear">AC</button>
            <button class = "backspace-container">
                <div class = "gg-backspace"></div>
            </button>
        </div>
    </div>
</body>
</html>
